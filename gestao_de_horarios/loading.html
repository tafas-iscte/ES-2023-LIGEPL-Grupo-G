<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 80vh;
      width: 100%;
    }
    main .box {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
      width: 400px;
      margin: 20px;
      transition: transform 0.3s ease-in-out;
    }
    main .box:hover {
      transform: translateY(-10px);
    }
    main .box input[type="file"] {
      display: none;
    }
    main .box label {
      background-color: #007bff;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      width: 80%;
      margin-top: 20px;
      transition: background-color 0.3s ease-in-out;
    }
    main .box label:hover {
      background-color: #0062cc;
    }
    main .box label span {
      margin-right: 10px;
    }
    main .box input[type="text"] {
      background-color: #f1f1f1;
      border: none;
      border-radius: 5px;
      color: #000;
      display: block;
      font-size: 16px;
      height: 40px;
      padding: 0 10px;
      width: 80%;
    }
    main .box input[type="text"]:focus {
      outline: none;
    }
    main .box textarea {
      background-color: #f1f1f1;
      border: none;
      border-radius: 5px;
      color: #000;
      display: block;
      font-size: 16px;
      height: 100px;
      padding: 10px;
      width: 80%;
    }
    main .box textarea:focus {
      outline: none;
    }
    main button {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      display: block;
      font-size: 16px;
      height: 50px;
      margin: 20px auto;
      width: 200px;
      transition: background-color 0.3s ease-in-out;
    }
    main button:hover {
      background-color: #0062cc;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <main>
   <h1>LOADING</h1>
  </main>
</body>
</html>
